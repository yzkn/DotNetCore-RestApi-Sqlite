<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Item CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Item CRUD</h1>
    <h3>Token</h3>
    <button onclick="getToken()">Reacquire token</button>

    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-title" placeholder="Title">
        <input type="text" id="add-content" placeholder="Content">
        <input type="submit" value="Add">
    </form>

    <div id="edit-form">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="text" id="edit-content">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>title</th>
            <th>content</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="items"></tbody>
    </table>

    <script src="js/item.js" asp-append-version="true"></script>
    <script type="text/javascript">
        closeInput();
        getToken();
        getItems();
    </script>
</body>

</html>
